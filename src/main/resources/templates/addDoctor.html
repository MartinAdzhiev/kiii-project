<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <form th:action="@{'/doctors/add'}"
          th:method="POST">

        <div class="mt-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text"
                   id="Name"
                   name="name"
                   class="form-control">
        </div>

        <div class="mt-3">
            <label for="Surname" class="form-label">Surname</label>
            <input type="text"
                   id="Surname"
                   name="surname"
                   class="form-control">
        </div>

        <div>
            <label class="form-label" for="department">Department</label>
            <select class="form-select " name="departmentId" id="department">
                <option value="">--</option>
                <option th:each="dep : ${departments}" th:value="${dep.getId()}"
                        th:text="${dep.getName()}"></option>
            </select>
        </div>

        <div>
            <label class="form-label" for="hospital">Hospital</label>
            <select class="form-select " name="hospitalId" id="hospital">
                <option value="">--</option>
                <option th:each="h : ${hospitals}" th:value="${h.getId()}"
                        th:text="${h.getName()}"></option>
            </select>
        </div>
        <button id="submit" type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

</body>
</html>
